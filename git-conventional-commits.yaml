---
convention:
    commitTypes:
        - feat
        - fix
        - perf
        - refactor
        - style
        - test
        - build
        - ops
        - docs
        - merge
        - chor
        - submodule
        - story
    commitScopes: []
    releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
    commitTypes:
        - feat
        - fix
        - perf
        - merge
        - submodule
    includeInvalidCommits: true
    commitScopes: []
    commitIgnoreRegexPattern: '^WIP '
    headlines:
        feat: Features
        fix: Bug Fixes
        perf: Performance Improvements
        merge: Merges
        breakingChange: BREAKING CHANGES
        submodule: Commits that update pointer for submodules
    commitUrl: https://github.com/publisherwp/publisher-core/commit/%commit%
    commitRangeUrl: https://github.com/publisherwp/publisher-core/compare/%from%...%to%?diff=split
    issueRegexPattern: '#[0-9]+'
    issueUrl: https://github.com/publisherwp/publisher-core/issues/%issue%
